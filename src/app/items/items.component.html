<div *ngFor="let itm of items?._embedded.products">
  <div class="col-md-6">
         <div class="panel panel-default">
            <div class="panel-heading">{{itm.name}}</div>
            <div class="panel-body">
              <table>
                <tr>
                  <td>
                      {{itm.currentPrice | number: '0.2'}}
                    <img height="100" src="{{this.catalogueService.host+'/photoProduct/'+itm.id}}"/>
                  </td>
                </tr>
                <tr>
                  <td>{{itm.description}}</td>
                </tr>
              </table>
            </div>
        </div>
  </div>  
</div>
